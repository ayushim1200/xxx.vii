<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Tarot for Bestie</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b86b77;
    }
    .theme-buttons, .card-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .theme-buttons button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f3c9d6;
      color: #5b2636;
      transition: background 0.3s;
    }
    .theme-buttons button:hover {
      background-color: #f59eb7;
    }
    .card {
      width: 150px;
      height: 220px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }
    .card-front {
      background-color: #f9e6ec;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-front img, .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>✨ Birthday Tarot for My Bestie ✨</h1>
  <p>Choose a theme to reveal your card!</p>

  <div class="theme-buttons">
    <button onclick="showCards('love')">Love</button>
    <button onclick="showCards('friendship')">Friendship</button>
    <button onclick="showCards('magic')">Magic</button>
    <button onclick="showCards('growth')">Growth</button>
  </div>

  <div class="card-container" id="card-container"></div>

  <script>
    const tarotDeck = {
      love: {
        front: "https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/1.png",
        cards: ["https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/2.png", "https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/3.png", "https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/4.png", "https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/5.png"]
      },
      friendship: {
         front: "https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/11.png",
        cards: ["https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/22.png", "https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/33.png", "https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/44.png"]
      },
      magic: {
        front: "https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/111.png",
        cards: ["https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/222.png", "https://github.com/ayushim1200/xxx.vii/blob/fa27df7210c32f34898ed9195dbf296ce0cbce58/333.png"]
      },
      growth: {
        front: "front-growth.png",
        cards: ["growth1.png", "growth2.png", "growth3.png"]
      }
    };

    function showCards(theme) {
      const container = document.getElementById("card-container");
      container.innerHTML = "";

      const frontImage = tarotDeck[theme].front;
      tarotDeck[theme].cards.forEach(cardImg => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-inner" onclick="this.parentElement.classList.toggle('flipped')">
            <div class="card-front">
              <img src="${frontImage}" alt="Tarot front">
            </div>
            <div class="card-back">
              <img src="${cardImg}" alt="Tarot card">
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
