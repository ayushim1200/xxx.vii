<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Tarot Cards</title>
  <style>
    body {
      background-color: #f5f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 30px auto;
    }
    .card {
      width: 150px;
      height: 220px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background-size: cover;
      background-position: center;
    }
    .card-front {
      background-image: url("https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/front.png");
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .theme-title {
      margin-top: 40px;
      font-size: 1.5em;
      color: #5a3d91;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Birthday Tarot for You ðŸŽ‰</h1>
  <p>Pick one card from each theme and reveal what the universe holds ðŸ’«</p>

  <div id="cards" class="card-container">
    <!-- Cards will be inserted here -->
  </div>

  <script>
    const cardData = [
      { theme: "Love", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/love1.png" },
      { theme: "Love", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/love2.png" },
      { theme: "Love", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/love3.png" },
      { theme: "Love", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/love4.png" },
      { theme: "Friendship", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/friend1.png" },
      { theme: "Friendship", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/friend2.png" },
      { theme: "Friendship", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/friend3.png" },
      { theme: "Growth", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/growth1.png" },
      { theme: "Growth", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/growth2.png" },
      { theme: "Growth", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/growth3.png" },
      { theme: "Magic", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/magic1.png" },
      { theme: "Magic", back: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/magic2.png" },
    ];

    // Shuffle function
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffledCards = shuffle([...cardData]);
    const container = document.getElementById("cards");

    shuffledCards.forEach((card, index) => {
      const cardElement = document.createElement("div");
      cardElement.classList.add("card");
      cardElement.dataset.theme = card.theme;

      cardElement.innerHTML = `
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back" style="background-image: url('${card.back}')"></div>
        </div>
      `;

      cardElement.addEventListener("click", () => {
        // Only one card per theme can be flipped
        const flippedInTheme = document.querySelector(`.card.flipped[data-theme="${card.theme}"]`);
        if (!cardElement.classList.contains("flipped") && flippedInTheme) {
          alert(`You've already chosen a ${card.theme} card!`);
          return;
        }
        cardElement.classList.toggle("flipped");
      });

      container.appendChild(cardElement);
    });
  </script>
</body>
</html>
